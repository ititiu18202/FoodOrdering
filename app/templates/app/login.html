{% extends 'app/base.html' %}
{% load static %}


{% block login %}

{{ form.email }}

<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-5">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
                <img src="{% static 'app/images/rebg.jpg' %}"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h5 class="card-title text-uppercase text-center mb-5 fw-light fs-5">SIGN IN</h5>

                <form method="POST" action="">
                  {% csrf_token %}
                  <div class="form-floating mb-3">
                  <input type="text" name="username" class="form-control" id="floatingInput" placeholder="User Name">
                  <label for="floatingInput">User Name</label>
                  </div>
                  <div class="form-floating mb-3">
                  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                  </div>
                  {% for message in messages %}
                    <p id='message' class="text-center mb-2"> {{message}} </p>
                  {% endfor %}
                  <div class="row mb-4">
                      <div class="col d-flex justify-content-center">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                          <label class="form-check-label" for="form2Example31"> Remember me </label>
                        </div>
                      </div>
                  
                      <div class="col">
                        <a href="{% url 'forgotpassword' %}">Forgot password?</a>
                      </div>
                    </div>
                  
                  <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Signin</button>
                  </div>
                  <hr class="my-4">
                  <div class="d-grid mb-2">
                  <button class="btn btn-google btn-login text-uppercase fw-bold" type="submit">
                      <i class="fab fa-google me-2"></i> Sign in with Google
                  </button>
                  </div>
                  <div class="d-grid mb-2">
                  <button class="btn btn-facebook btn-login text-uppercase fw-bold" type="submit">
                      <i class="fab fa-facebook-f me-2"></i> Sign in with Facebook
                  </button>
                  </div>
                  <div class="text-center mb-2">
                      <p> Do not have an account? <a href="{% url 'register' %}">Register</a> </p>
                  </div>
                  

              </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock login %}
