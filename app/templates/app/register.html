{% extends 'app/base.html' %}
{% load static %}

{% block register %}

<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-5 ">
            <div class="row g-0">
                <div class="col-xl-6 d-none d-xl-block">
                  <img src="{% static 'app/images/rebg.jpg' %}"
                    alt="Sample photo" class="img-fluid"
                    style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
                </div>
              
                <form class="col-xl-6" method="POST" action="">
                  {% csrf_token %}
                  <div class="card-body p-md-5 text-black ">
                    <h3 class="card-title text-uppercase text-center mb-5 fw-light fs-5">Sign Up</h3>
                    
                    <div class="row">
                      <div class="col-md-7 mb-3">
                        <div class="form-outline">
                          {{form.first_name}} <br/>
                          <label class="form-label" >First name</label>
                        </div>
                      </div>
                      <div class="col-md-4 mb-3">
                        <div class="form-outline">
                          {{form.last_name}} <br/>
                          <label class="form-label" >Last name</label>
                        </div>
                      </div>
                    </div>
                    <div class="form-outline mb-3">
                      {{form.username}} <br/>
                      <label class="form-label" >User Name</label>
                    </div>
                    <div class="form-outline mb-3">
                      {{form.email}} <br/>
                      <label class="form-label">Email</label>
                    </div>
                    <div class="form-outline mb-3">
                      {{form.password1}} <br/>
                      <label class="form-label" >Password</label>
                    </div>
                    <div class="form-outline mb-3">
                      {{form.password2}} <br/>
                      <label class="form-label" >Confirm Password</label>
                    </div>
                    
                    <div class="d-flex justify-content-center mb-3">
                      <button type="submit" class="btn btn-warning btn-lg ms-2" name ="Create user">Register</button>
                    </div>
                    <div class="d-flex justify-content-center mb-3">
                      <h5 class="fw-light">Already have an account? <a href = {% url 'login' %}> Login </a></h5>
                    </div>

                  </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock register %}
